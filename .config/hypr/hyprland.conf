# MONITORS #

monitor = DP-3, 1920x1080@165, 0x0, 1
monitor = DP-2, 1920x1080@60, 1920x0, 1


# MY PROGRAMS #

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons
$browser = firefox


# AUTOSTART #

exec-once = swww restore # Reloads last used wallpaper
exec-once = swaync & waybar 

# ENVIRONMENT VARIABLES #

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,24

# Doesn't open apps in electron (remove or comment)

# env = ELECTRON_ENABLE_WAYLAND,1

# env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# LOOK AND FEEL

general { 
    gaps_in = 13
    gaps_out = 20

    border_size = 3

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 13

    # active_opacity = 0.9
    #inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 25
    shadow_render_power = 15
    col.shadow = rgb(000000)

    blur {
        enabled = true
        size = 15
        passes = 3
	contrast = 1.5
        vibrancy_darkness = 0.5
        vibrancy = 1.696
	new_optimizations = true
	# noise = 0.1
	ignore_opacity = true
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05	

    animation = windows, 1, 7, myBezier, popin 10%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 15, default
    animation = borderangle, 1, 15, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}


master {
    new_status = master
}


misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# INPUT #

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


gestures {
    workspace_swipe = false
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS #

$mainMod = SUPER # Sets "Windows" key as main modifier
$Print = PRINT

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, waypaper
bind = $mainMod, B, exec, firefox

# Waybar
bind = $mainMod, I, exec, killall waybar && waybar & disown

# Screenshots

bind = ,PRINT, exec, hyprshot -m output --clipboard-only
bind = $mainMod, PRINT, exec, hyprshot -m region --clipboard-only
bind = SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, G, centerwindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# WINDOW RULESET AND WORKSPACES #

windowrule = float, ^(kitty)$
windowrule = float, ^(waypaper)$
windowrule = animation popin, ^(kitty)$ # sets the animation style for kitty
windowrule = noblur, ^(firefox)$ # disables blur for firefox
windowrule = opacity 1.0 override 1.0 override 1 override, ^(firefox)$
windowrule = noblur, ^(vesktop)$ # disables blur for firefox
windowrule = opacity 1.0 override 1.0 override 0.8 override, ^(vesktop)$
# windowrule = opacity 1.0 override 0.6 override 0.6 override, ^(tidal-hifi)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
